{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
        <h4 class="card-title">Sign up for an account!</h4>
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
        </div>
    </div>
  </div>
{% endblock %}
